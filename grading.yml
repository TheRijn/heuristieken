templates:
  1: &check_off
    type: pass
    subgrades:
      done: boolean
    calculation: done
    hide_calculated: true
  2: &manual
    type: float
    subgrades:
      presentation: float
      code: float
    calculation: ((3 + (presentation + code) / 10.0 * 7) * 2.0).round / 2.0

grades:
  case: *check_off
  state_space: *check_off
  representation: *check_off
  baseline: *check_off
  first_algorithm: *check_off
  second_algorithm: *check_off
  deliverable: *manual

calculation:
  eindcijfer:
    project: 100

mods:
  show_progress: true
  submits:
    case: 0
    state_space: 0
    representation: 0
    baseline: 0
    technische_beschrijving: 0
    technische_beschrijving2: 0
    deliverable: 1

project:
  submits:
    deliverable: 1
